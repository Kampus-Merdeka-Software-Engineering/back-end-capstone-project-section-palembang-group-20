<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project Group 20</title>
    <link rel="icon" href="assets/Star 1.png">
    <link rel="stylesheet" href="css/pembayaran.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<body>

    <!-- main-container start -->
    <div class="main-container">

        <!-- navbar-container start -->
        <nav class="navbar-container">
            <div class="logo">
                <img src="assets/Star 1.png" alt="Logo">
                G20 EXPRESS SHIPPING
            </div>
                <ul class="navbar-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Layanan Kami</a></li>
                    <li><a href="lacak.html">Lacak Pengiriman</a></li>
                </ul>  
        </nav>
        <!-- navbar-container end -->

        <!-- header start -->
        <div class="header">
            <div class="header-items">
            <div class="item0">
                <img src="assets/detail.svg" alt=""><p>Detail Pengiriman</p>
            </div>
            <div id="rectangel"></div>
            <div class="item1">
                <img src="assets/ringkas.svg" alt=""><p>Penerimaan</p>
            </div>
            <div id="rectangel"></div>
            <div class="item2">
                <img src="assets/bayar.svg" alt=""><p>Pembayaran</p>
            </div>
            <div id="rectangel"></div>
            <div class="item3">
                <img src="assets/selesai.svg" alt=""><p>Selesai</p>
            </div>
        </div>
        <!-- header end -->

        <!-- content start -->
        <div class="content">
            <!-- start form -->
            <form id="form-pembayaran">
                <div class="form-header">
                    <p>Pembayaran</p>
                </div>
                <div class="form-items">
                    <label class="form-label" for="biaya">Biaya Pengiriman</label>
                    <input class="form-input" type="text" id="biaya" name="biaya" placeholder="Rp. XXX" required>
                </div>
                <div class="dropdown">
                    <label class="form-label" for="bayar" >Metode Pembayaran</label>
                    <select class="drop" name="bayar" id="bayar" required >
                        <option value="COD">COD (Cash On Delivery)</option>
                        <option value="Transfer Bank">Transfer Bank</option>
                        <option value="E-wallet">Dompet Elektronik</option>
                    </select>
                </div>
                <button class="konfirmasi-button" type="submit">Konfimasi</button>
            </form>
            <!-- end form -->
        </div>
        <!-- content end -->
        
        <button onclick="window.location.href='selesai.html'" class="next-button" type="submit">Selanjutnya</button>
    </div>
    <!-- main-container end -->

    <script src="js/notification.js"></script>
</body>
</html>
